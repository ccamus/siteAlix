<div class="page-header">
  <h1>Édition d'un projet</h1>
</div>
<br/>
<div class="alert {{isError ? 'alert-danger' : 'alert-success'}}" role="alert" ng-show="isAlert"><b>{{errorMessage}}</b></div>
<form class="form-horizontal">
  <ul class="nav nav-tabs">
    <li role="presentation" class="{{displayFr ? 'active' : ''}}"><a ng-click="displayFr=true;displayEn=false">Version française</a></li>
    <li role="presentation" class="{{displayEn ? 'active' : ''}}"><a ng-click="displayEn=true;displayFr=false">Version anglaise</a></li>
  </ul>
  <br/>
  <!-- Version française -->
  <div ng-show="displayFr">
    <div class="form-group">
      <label for="titreFr" class="col-lg-2 control-label">Titre</label>
      <div class="col-lg-10">
        <input class="form-control" id="titreFr" placeholder="Titre" type="text" ng-model="projet.titreFr">
      </div>
    </div>
    <div class="form-group">
      <label for="descriptionFr" class="col-lg-2 control-label">Description</label>
      <div class="col-lg-10">
        <textarea class="form-control" rows="10" cols="80" id="descriptionFr"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="clientFr" class="col-lg-2 control-label">Client</label>
      <div class="col-lg-10">
        <input class="form-control" id="clientFr" placeholder="Client" type="text" ng-model="projet.clientFr"></textarea>
      </div>
    </div>
  </div>
    <!-- Version anglaise -->
  <div ng-show="displayEn">
    <div class="form-group">
      <label for="titreEn" class="col-lg-2 control-label">Titre</label>
      <div class="col-lg-10">
        <input class="form-control" id="titreEn" placeholder="Titre" type="text" ng-model="projet.titreEn">
      </div>
    </div>
    <div class="form-group">
      <label for="descriptionEn" class="col-lg-2 control-label">Description</label>
      <div class="col-lg-10">
        <textarea name="descriptionEn" id="descriptionEn" rows="10" cols="80"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="clientEn" class="col-lg-2 control-label">Client</label>
      <div class="col-lg-10">
        <input class="form-control" id="clientEn" placeholder="Client" type="text" ng-model="projet.clientEn">
      </div>
    </div>
  </div>
  <br/><br/>
  <!-- Champs communs -->
  <div class="form-group">
    <label for="tags" class="col-lg-2 control-label">Tags (Fr / En)</label>
    <div class="col-lg-10">
      <select multiple class="form-control" ng-model="projet.tags.selected">
        <option ng-repeat="item in tags" value="{{item.id}}">{{item.tagFr}} / {{item.tagEn}}</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="imgHaute" class="col-lg-2 control-label">Image haute</label>
    <div class="col-lg-10">
      <input id="imgHaute" type="file" fileread="projet.imgHaute">
    </div>
  </div>
  <div class="form-group">
    <label for="imgBasse" class="col-lg-2 control-label">Image basse</label>
    <button class="btn btn-default col-lg-2" type="button" ng-click="addImage()">Ajouter</button>
    <div class="col-lg-8">
      <input id="imgBasse{{img.id}}" ng-repeat="img in projet.imgsBasse" type="file" fileread="img.path">
    </div>
  </div>
  <br/><br/><br/>
  <button type="button" class="btn btn-default" ng-click="resetEcran()">Annuler</button>
  <button type="button" class="btn btn-primary" ng-click="enregistrer()">Enregistrer</button>
  <br/><br/><br/>
</form>
