<div id="login" class="panel panel-default">
  <div class="panel-body">
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1">Utilisateur</span>
      <input type="text" class="form-control" placeholder="Utilisateur" aria-describedby="basic-addon1" ng-model="user.name"></input>
    </div>
    <br/>
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1">Mot de passe</span>
      <input type="password" class="form-control" placeholder="Mot de passe" aria-describedby="basic-addon1" ng-model="user.password"></input>
    </div>
    <br/>
    <button type="submit" class="btn btn-primary btn-sm" ng-click="pop()">Se connecter</button>
  </div>
</div>
